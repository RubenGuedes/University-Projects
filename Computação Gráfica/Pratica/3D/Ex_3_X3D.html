<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercicio 3 em X3D</title>
  <script type='text/javascript' src='../../pub/lib/x3dom-full.js'></script>
  <link rel='stylesheet' type='text/css' href='../../pub/lib/x3dom.css' />
</head>

<body>
  <x3d width="500px" height="500px">
    <scene>
    <background skyColor="0.9375 0.8984 0.5469"></background>
    <indexedlineset id="cubo"
        coordIndex="[
          0 1 2 3 0 -1
          0  4 -1
          1  4 -1
          2  4 -1
          3  4 -1
          ]">
        <coordinate point="[
           1.0  0.0  1.0
           1.0  0.0 -1.0
          -1.0  0.0 -1.0
          -1.0  0.0  1.0
		   0.0  2.0  0.0
          ]">
        </coordinate>
    </indexedlineset>
  	<transform id="cub">
      	<shape>
          <x3dgeometrynode use="cubo"></x3dgeometrynode>
      	</shape>
    </transform>
    </scene>
  </x3d>
</body>
</html>
