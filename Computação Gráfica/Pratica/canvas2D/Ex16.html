<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercicio 16 C2R</title>

        <script>

        function main()
        {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            
            ctx.save();
            
            ctx.translate(250,250);
            ctx.scale(100,100);
            
            n_agono(ctx, 9, "steelblue");

            ctx.restore();
        }
        function n_agono(c, n_angle,color)
        {
            c.beginPath();
                c.moveTo(1,0);
                for(var a = 1; a <= n_angle; a++)
                {
                    c.lineTo( Math.cos( (2*Math.PI/n_angle) * a), 
                              Math.sin( (2*Math.PI/n_angle) * a));
                }
                c.fillStyle = color;
                c.fill();
            c.closePath();
        }

        </script>
    </head>
    <body onload="main();">
        <canvas id="myCanvas" width="500" height="500" />
    </body>
</html>
