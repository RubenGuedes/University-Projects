<html>
    <head>
        <meta charset="utf-8" />
        <script>

function main() {
    var c2d = document.getElementById("acanvas").getContext("2d");
    c2d.scale(10,10);
    grad(c2d);
 }
function grad(cont)
{
    var g = cont.createLinearGradient(0,0,64, 0);
    g.addColorStop(0.0, "steelblue");
    g.addColorStop(0.5,"khaki");
    g.addColorStop(1.0, "green");
    cont.fillStyle = g;
    cont.fillRect(0,0,64,12);
}



        </script>
    </head>
    <body onload="main();">
        <canvas id="acanvas" width="256" height="256" />
    </body>
</html>
